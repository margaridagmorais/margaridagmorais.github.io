<!DOCTYPE html>
<html>
  <head>
    <title>Test</title>
    <script>
      function download(url, fileName) {
        var xhr = new XMLHttpRequest();
        xhr.open("GET", url, true);
        xhr.responseType = "blob";

        xhr.onload = function (event) {
          if (this.status == 200) {
            blob = new Blob([xhr.response], { type: "application/pdf" });
            var reader = new FileReader();
            reader.readAsDataURL(blob);
            reader.onloadend = function () {
              var base64data = reader.result;
              const downloadLink = document.createElement("a");
              downloadLink.href = base64data;
              downloadLink.download = fileName;
              downloadLink.click();
            };
          }
        };

        xhr.send();
      }
      //download('https://tableau.hadoop.brisa.pt/#/site/BOM/views/TrfegoSemanal_v2/BRISARelatrioSemanal.pdf', 'Relatorio_Semanal.pdf')
    </script>
  </head>
  <body>
    <button
      onclick=download('https://tableau.hadoop.brisa.pt/#/site/BOM/views/TrfegoSemanal_v2/BRISARelatrioSemanal.pdf', 'Relatorio_Semanal.pdf')
    >
      Download
    </button>
  </body>
</html>
