<!DOCTYPE html>
<html>

<head>
  <title>Test</title>
  <script src="https://connectors.tableau.com/libs/tableauwdc-2.3.latest.js" type="text/javascript"></script>
  <script>

    var myConnector = tableau.makeConnector();
    tableau.registerConnector(myConnector);
    function download(url, fileName) {
      var xhr = new XMLHttpRequest();
      xhr.open("GET", url, true);
      xhr.responseType = "blob";

      xhr.onload = function (event) {
        if (this.status == 200) {
          blob = new Blob([xhr.response], { type: "application/pdf" });
          var reader = new FileReader();
          reader.readAsDataURL(blob);
          reader.onloadend = function () {
            var base64data = reader.result;
            const downloadLink = document.createElement("a");
            downloadLink.href = base64data;
            downloadLink.download = fileName;
            downloadLink.click();
            tableau.submit();
          };
        }
      };
        getTableau = function() { 
            return parent.parent.tableau; 
        } 

        getCurrentViz = function() { 
                        return getTableau().VizManager.getVizs()[0]; 
        } 

        getCurrentWorkbook = function() { 
                        return getCurrentViz().getWorkbook(); 
        } 

        function initViz() { 
                        tableau = getTableau(); 
                        workbook = getCurrentWorkbook(); 
                        viz = getCurrentViz(); 
        } 


      xhr.send();
    }
  </script>
</head>

<body>
  <button
    onclick="download('https://tableau.hadoop.brisa.pt/#/site/BOM/views/TrfegoSemanal_v2/BRISARelatrioSemanal.pdf', 'Relatorio_Semanal.pdf')">
    Download
  </button>
</body>

</html>
